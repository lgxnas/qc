<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="css/table.css" type="text/css" />
<style>
html {background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);}

</style>
<title>QC Note</title>
<script type="text/javascript" src="js/ajax.js"></script>
<script>
	window.onload=function(){
		var otb=document.getElementById('qctb');
		var update=document.getElementById('update'); 
		var txt=lgxajax('https://raw.githubusercontent.com/lgxnas/getqcpy/master/zhikong.txt');
//		var txt=lgxajax('/home/lgx/mygithub/getqcpy/zhikong.txt');
		var ard=txt.match(/\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}/g);
		update.innerHTML="共有数据"+txt.match(/\n/g).length+"条,最后更新时间："+ard[ard.length-1];
		var ar=txt.match(/(ph|铜).+/gmi);
		ar=ar.sort();
		for(var i=0;i<ar.length;i++){
			var otr=document.createElement("tr");
			var otd=ar[i].split("|");
			otb.appendChild(otr).innerHTML="<td>"+otd[0]+"</td><td>"+otd[1]+"</td><td>"+otd[3]+"</td><td>"+otd[4]+"</td>";	
		}		
	};
</script>
</head>
<body>
<div id='content'>
<h1>国标所质控样</h1>
<p id='update'>This is a paragraph.</p>
<table id="qctb">
	<tr>
		<th>名称</th>
		<th>编号</th>
		<th>浓度</th>
		<th>有效期</th>
	</tr>
</table>
</div>
</body>
</html>
